<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador de Senha Aleatórias</title>

        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/variables.css">
        <link rel="stylesheet" href="./src/css/style.css">

        <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="mudar-tema" id="mudar-tema">
            <i class="fa-solid fa-sun"></i>
        </div>

        <div class="main-container">
            <h1>Gerador de Senhas Aleatórias</h1>

            <div class="container-senha">
                <input type="text" class="senha-aleatoria" id="senha-aleatoria" placeholder="P4$sW0rD" disabled>
                </input>

                <button class="copy-text" id="copy-text">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>

            <div class="configuracoes">
                <div class="selecionar-configuracoes">
                    <p class="texto-configuracoes">Comprimento de Senha</p>
                    <i class="fa-sharp fa-solid fa-gear" id="mostrar-configuracoes"></i>
                </div>

                <div class="range">
                    <p id="range-number" class="texto-range">08</p><input type="range" name="range" min="4" max="16" value="8" id="quantidade-caracteres" class="range-slide">
                </div>

                <div class="tipo-de-caracteres hidden" id="tipo-de-caracteres">
                    <label>
                        <p>Maiúsculas:</p> <input type="checkbox" class="config-caractere" id="caracteresuppercase" value="uppercase" checked>
                    </label>

                    <label>
                        <p>Minúsculas:</p> <input type="checkbox" class="config-caractere" id="caractereslowercase" value="lowercase" checked>
                    </label>

                    <label>
                        <p>Números:</p> <input type="checkbox" class="config-caractere" id="numbers" value="numbers" checked>
                    </label>

                    <label>
                        <p>Símbolos:</p> <input type="checkbox" class="config-caractere" id="symbols" value="symbols" checked>
                    </label>
                </div>

                <button id="gerar-senha" class="botao" id="gerar-senha">Gerar Senha</button>
            </div>
        </div>

        <script src="./src/js/script.js" type="module"></script>
        <script src="https://kit.fontawesome.com/fa140352f1.js" crossorigin="anonymous"></script>
    </body>
</html>
