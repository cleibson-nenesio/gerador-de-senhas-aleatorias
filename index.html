<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador de Senha Aleatórias</title>

        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="stylesheet" href="./src/css/responsive.css">

        <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <input type="checkbox" class="switch-theme" name="switch-theme" id="switch-theme">
        <span class="slider active" onclick="changeTheme()"></span>


        <div class="main-container">
            <div class="notificacao-de-copiado hidden" id="copy-notification">
                Copiado!
            </div>
            
            <h1>Gerador de Senhas Aleatórias</h1>

            <div class="container-senha">
                <input type="text" class="senha-aleatoria" id="senha-aleatoria">
                </input>

                <button class="copy-text" id="copy-text" onclick="copy()">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>

            <div class="configuracoes">
                <p class="texto-configuracoes">Comprimento de Senha</p>

                <div class="range">
                    <p id="range-number" class="texto-range">8</p><input type="range" name="range" min="4" max="16" value="8" id="quantidade-caracteres" class="range-slide">
                </div>

                <div class="tipo-de-caracteres">
                    <label>
                        <p>Maiúsculas:</p> <input type="checkbox" class="config-caractere" value="caracteresUppercase" checked>
                    </label>

                    <label>
                        <p>Minúsculas:</p> <input type="checkbox" class="config-caractere" value="caracteresLowercase">
                    </label>

                    <label>
                        <p>Números:</p> <input type="checkbox" class="config-caractere" value="number" checked>
                    </label>

                    <label>
                        <p>Símbolos:</p> <input type="checkbox" class="config-caractere" value="symbols">
                    </label>
                </div>

                <button onclick="gerarSenha()" class="botao">Gerar Senha</button>
            </div>
        </div>

        <script src="./src/js/script.js"></script>
        <script src="https://kit.fontawesome.com/fa140352f1.js" crossorigin="anonymous"></script>
    </body>
</html>
